{% include "base.html" %}
<div class="main">
  <div>
    <h1>{{ page.title }}</h1>                                 
  </div>
  <article>
    {% block content %} {% endblock %}
  </article>
  {% if page.previous.url %}
    <a href="{{ page.previous.url }}" class="post-nav left">&larr;Previous</a>
  {% endif %}
  {% if page.next.url %}
    <a href="{{ page.next.url }}" class="post-nav right">Next&rarr;</a>
  {% endif %}
</div>
{% include "footer.html" %}
