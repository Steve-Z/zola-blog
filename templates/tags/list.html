{% extends "base.html" %}
{% block content -%}
<!-- Borrowed from PaperMod theme -->
        <div>
          <h1>{{ terms | length }} Tags</h1>
          {% for term in terms -%}
          <p><a href="{{ term.permalink }}" class="tag">
            {{ term.name }}
            {{ term.page_count }}
          </a></p>
          {%- endfor %}
        </div>
{%- endblock %}
