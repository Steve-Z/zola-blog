<script>
  // Change style of navbar on scroll
  window.onscroll = function() {reverseNavColors()};
  function reverseNavColors() {
    var navbar = document.getElementsByTagName("nav")[0];
    if (document.body.scrollTop > 54 || document.documentElement.scrollTop > 54) {
      navbar.className = "reverse-colors" + " animate-opacity";
    }
    else {
      navbar.className = navbar.className.replace("reverse-colors animate-opacity", "");
    }
  }
</script>
